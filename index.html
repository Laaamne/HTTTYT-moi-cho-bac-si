<!DOCTYPE html>
<html lang="vi">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Thông Tin Bác Sĩ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Màn hình đăng nhập -->
    <div id="login-container">
        <h1>Cổng Thông Tin Bác Sĩ</h1>
        <form id="login-form">
            <label for="username">Tài khoản:</label>
            <input type="text" id="username" placeholder="Nhập tài khoản">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
            <button type="button" id="login-btn">Đăng nhập</button>
        </form>
        <p id="error-msg" style="color:red;"></p>
    </div>

    <!-- Giao diện chính sau khi đăng nhập -->
    <div id="main-container" style="display:none;">
        <nav>
            <ul>
                <li><a href="#" id="profile-link">Hồ sơ bệnh nhân</a></li>
                <li><a href="#" id="messages-link">Tin nhắn chờ</a></li>
                <li><a href="#" id="conditions-link">Bệnh lý của bệnh nhân</a></li>
                <li><a href="#" id="appointments-link">Lịch khám</a></li>
            </ul>
        </nav>
        
        <div id="content">
            <h2>Chào mừng bạn đến với cổng thông tin bác sĩ</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
